<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–∞–Ω—è üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: linear-gradient(135deg, #ffeaf4, #ffd6e7);
    overflow: hidden;
}

.container {
    margin-top: 15%;
    position: relative;
}

h1 {
    font-size: 36px;
    color: #ff4f9a;
    text-shadow: 1px 1px 6px white;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4f9a;
    color: white;
}

.no {
    background-color: white;
    color: #ff4f9a;
    position: fixed;
}

button:hover {
    transform: scale(1.1);
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 8s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>–¢–∞–Ω—è, –±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíåüêù</h1>
    <button class="yes" onclick="yesPage()">–î–∞ üíñ</button>
    <button class="no" id="noBtn">–ù–µ—Ç üòè</button>
</div>

<div class="hearts" id="hearts"></div>

<script>

// üíó –ú–∏–ª—ã–π –∑–≤—É–∫ —á–µ—Ä–µ–∑ Web Audio (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
function playCuteSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.type = "sine";
    oscillator.frequency.setValueAtTime(660, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);

    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.5);
}

// üèÉ –ö–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–µ—Ç, –Ω–æ –æ—Å—Ç–∞—ë—Ç—Å—è –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
const noBtn = document.getElementById("noBtn");
let moveCount = 0;

noBtn.addEventListener("mouseover", () => {
    if (moveCount >= 7) return;

    moveCount++;

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

function yesPage() {
    playCuteSound();

    document.body.innerHTML = `
    <div class="container">
        <h1>–¢–∞–Ω—è, —è —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ—á–∫–∞! üíïüêù</h1>
    </div>
    <div class="hearts" id="hearts"></div>
    `;

    startHearts(true);
}

// üíñ –°–µ—Ä–¥–µ—á–∫–∏ –∏ –ø—á—ë–ª–∫–∏
function startHearts(withBees=false) {
    const heartsContainer = document.getElementById("hearts");
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
        heart.innerText = withBees && Math.random() > 0.75 ? "üêù" : "üíñ";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }, 500);
}

startHearts();

</script>

</body>
</html>
