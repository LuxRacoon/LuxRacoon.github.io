<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Interaction</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button.yes {
            background-color: green;
            color: white;
        }
        .button.no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button class="button yes" onclick="grow(this)">Yes</button>
    <button class="button no" onclick="shrink(this)">No</button>

    <script>
        function grow(button) {
            button.style.transform = 'scale(1.2)';
        }
        function shrink(button) {
            button.style.transform = 'scale(0.8)';
        }
    </script>
</body>
</html>
