<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–∞–Ω—è üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: linear-gradient(135deg, #ffeaf4, #ffd6e7);
    overflow: hidden;
}

.container {
    margin-top: 20%;

}

    font-size: 34px;
    color: #ff4f9a;
}

    padding: 15px 30px;
    font-size: 20px;

    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s ease;
}

.yes {
    background: #ff4f9a;
    color: white;
}

.no {
    background: white;
    color: #ff4f9a;
    position: relative;
}

button:hover {
    transform: scale(1.1);
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 8s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>–¢–∞–Ω—è, –±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíåüêù</h1>
    <button class="yes" onclick="yesPage()">–î–∞ üíñ</button>
    <button class="no" id="noBtn">–ù–µ—Ç üòè</button>
</div>

<div class="hearts" id="hearts"></div>

<script>

// üéµ –ù–ê–î–Å–ñ–ù–´–ô –ó–í–£–ö (—á–µ—Ä–µ–∑ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π mp3 base64)
const cuteSound = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAA..."); 
// ‚ö†Ô∏è GitHub –º–æ–∂–µ—Ç –æ–±—Ä–µ–∑–∞—Ç—å –¥–ª–∏–Ω–Ω—ã–π base64.
// –ü–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π –∫–æ—Ä–æ—Ç–∫–∏–π beep —á–µ—Ä–µ–∑ AudioContext,
// –Ω–æ —Å–Ω–∞—á–∞–ª–∞ –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –µ–≥–æ.

let audioCtx = null;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
}

function playCuteSound() {
    initAudio();
    const oscillator = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    oscillator.connect(gain);
    gain.connect(audioCtx.destination);

    oscillator.type = "triangle";
    oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
    oscillator.frequency.linearRampToValueAtTime(900, audioCtx.currentTime + 0.25);

    gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);

    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.4);
}

// –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø—Ä–∏ –ª—é–±–æ–º –ø–µ—Ä–≤–æ–º –∫–∞—Å–∞–Ω–∏–∏
document.body.addEventListener("click", initAudio, { once: true });


// üèÉ –ü–õ–ê–í–ù–û–ï –£–ë–ï–ì–ê–ù–ò–ï –° –ù–ï–ë–û–õ–¨–®–ò–ú –†–ê–î–ò–£–°–û–ú
const noBtn = document.getElementById("noBtn");
let moves = 0;

noBtn.addEventListener("mouseenter", () => {

    if (moves >= 8) return; // –ø–æ—Ç–æ–º –º–æ–∂–Ω–æ –ø–æ–π–º–∞—Ç—å
    moves++;

    const radius = 120; // –º–∞–ª–µ–Ω—å–∫–∏–π —Ä–∞–¥–∏—É—Å –¥–≤–∏–∂–µ–Ω–∏—è

    const offsetX = (Math.random() - 0.5) * radius;
    const offsetY = (Math.random() - 0.5) * radius;

    noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
});


// üíñ –°–¢–†–ê–ù–ò–¶–ê "–î–ê"
function yesPage() {
    playCuteSound();

    document.body.innerHTML = `
        <div class="container">
            <h1>–¢–∞–Ω—è, —è —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ—á–∫–∞! üíïüêù</h1>
        </div>
        <div class="hearts" id="hearts"></div>
    `;

    startHearts(true);
}


// üíó –°–µ—Ä–¥–µ—á–∫–∏
function startHearts(withBees=false) {
    const container = document.getElementById("hearts");

    setInterval(() => {
        const el = document.createElement("div");
        el.classList.add("heart");
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (5 + Math.random()*3) + "s";
        el.innerText = withBees && Math.random() > 0.75 ? "üêù" : "üíñ";
        container.appendChild(el);

        setTimeout(() => el.remove(), 8000);
    }, 500);
}

startHearts();

</script>

</body>
</html>
