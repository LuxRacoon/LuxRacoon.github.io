<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–¢–∞–Ω—è üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    background: linear-gradient(135deg, #ffd6e7, #ffeaf4);
    overflow: hidden;
}

.container {
    margin-top: 15%;
    position: relative;
}

h1 {
    font-size: 38px;
    color: #ff4f9a;
    text-shadow: 1px 1px 4px white;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
}

.yes {
    background-color: #ff4f9a;
    color: white;
}

.no {
    background-color: white;
    color: #ff4f9a;
    position: absolute;
}

button:hover {
    transform: scale(1.1);
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 7s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.3); }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>–¢–∞–Ω—è, –±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíåüêù</h1>
    <button class="yes" onclick="yesPage()">–î–∞ üíñ</button>
    <button class="no" id="noBtn">–ù–µ—Ç üòè</button>
</div>

<div class="hearts" id="hearts"></div>

<audio id="cuteSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>

const noBtn = document.getElementById("noBtn");
let moveCount = 0;

noBtn.addEventListener("mouseover", () => {
    moveCount++;
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // –ü–æ—Å–ª–µ 6 –ø–æ–ø—ã—Ç–æ–∫ –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Å—Ç–∞—ë—Ç —É–±–µ–≥–∞—Ç—å
    if (moveCount > 6) {
        noBtn.removeEventListener("mouseover", arguments.callee);
    }
});

function yesPage() {
    document.getElementById("cuteSound").play();

    document.body.innerHTML = `
    <div class="container">
        <h1>–¢–∞–Ω—è, —è —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é, –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ—á–∫–∞! üíïüêù</h1>
    </div>
    <div class="hearts" id="hearts"></div>
    `;

    startHearts(true);
}

function startHearts(withBees=false) {
    const heartsContainer = document.getElementById("hearts");
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        heart.innerText = withBees && Math.random() > 0.7 ? "üêù" : "üíñ";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }, 400);
}

startHearts();

</script>

</body>
</html>
